<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
           <div class="slider__hidden">
                <div class="slider__images">
                    <div class="slider__image"> <img src="./images/cat1.jpg" alt="mem"> </div>
                    <div class="slider__image"> <img src="./images/cat2.jpg" alt="mem"> </div>
                    <div class="slider__image"> <img src="./images/cat3.jpg" alt="mem"> </div>
                    <div class="slider__image"> <img src="./images/cat4.jpg" alt="mem"> </div>
                    <div class="slider__image"> <img src="./images/cat5.jpg" alt="mem"> </div>
                    <div class="slider__image"> <img src="./images/cat6.png" alt="mem"> </div>
    
                    <input name="slide" id="cat1" type="radio">
                    <input name="slide" id="cat2" type="radio">
                    <input name="slide" id="cat3" type="radio">
                    <input name="slide" id="cat4" type="radio">
                    <input name="slide" id="cat5" type="radio">
                    <input name="slide" id="cat6" type="radio">
                </div>
           </div>
            <div class="slider__description">
            </div>
            <div class="slider__pagination">
                <label class="slider__pagination-btn" for="cat1"></label>
                <label class="slider__pagination-btn" for="cat2"></label>
                <label class="slider__pagination-btn" for="cat3"></label>
                <label class="slider__pagination-btn" for="cat4"></label>
                <label class="slider__pagination-btn" for="cat5"></label>
                <label class="slider__pagination-btn" for="cat6"></label>
            </div>
        </div>
    </div>
</body>
</html>
